version: '3.8'

services:
  siglat-api:
    environment:
      # Development overrides
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:80
    ports:
      - "5000:80"
    volumes:
      # Mount source code for hot reload during development (optional)
      - ./:/app/source:ro
    networks:
      - siglat-network

